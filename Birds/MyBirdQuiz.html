	function DoSparrows() {

	function DoWaterfowl() {

		qty = waterfowl.length -1; 			// decrement since the last element is X

		window.open("https:\\" + waterfowl[x],"_blank");
	};
	
	function DoOther() {

		qty = other.length -1; 				// decrement since the last element is X 
		let x = getRandomInt(1, qty) - 1; 
		window.open("https:\\" + other[x],"_blank");
	};


	function getRandomInt(min, max) {
		min = Math.ceil(min); // Ensure min is an integer
		max = Math.floor(max); // Ensure max is an integer
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
